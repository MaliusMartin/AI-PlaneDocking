<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Camera Feed</title>
</head>
<body>
    <h1>Camera Feed</h1>
    <div>
        <img id="camera-feed" src="" alt="Camera Feed">
    </div>
    <script>
        // JavaScript to continuously update the camera feed
        // This code assumes you've defined a URL pattern in your `urls.py` file
        // with the name `camera_frame_stream`
        setInterval(function(){
            // Use the camera_frame_stream URL to fetch the frames
            
            document.getElementById('camera-feed').src = "{% url 'camera_feed' %}";
        }, 1000); // Update every 1 second (adjust as needed)
    </script>
</body>
</html>
